<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monster University</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/wow.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/x-icon" href="/images/logo-monster.png">
    <style>
        .padding-sedikit {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="text-center judul">
        <img src="/images/logo-monster.png" alt=""><br>
        <!-- <h1 class="h1">Monster University</h1> -->
        <hr>
        <div class="row">
            <div class="col-md-4">
                <button id="notification" class="btn-primary btn-lg">click me !</button>
            </div>
            <div class="col-md-2">
                <div id="connection-status"></div>
            </div>
            <div class="col-md-4">
                <button id="req-sync" class="btn-primary btn-lg">Syn !</button>
            </div>
        </div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Tambahkan Mahasiswa
                </div>
                <div class="card-body">
                    <form id="form-tambah">
                        <div class="form-group">
                            <label >NIM</label>
                            <input type="text" class="form-control" id="nim" placeholder="NIM">
                        </div>
                        <div class="form-group">
                            <label >Nama</label>
                            <input type="text" class="form-control" id="nama" placeholder="Nama">
                        </div>
                        <div class="form-group">
                            <label >Gender</label>
                            <select name="" class="form-control" id="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Tabel Mahasiswa
                </div>
                <table id="tabel-mahasiswa" class="table-hover table table-bordered">
                    <thead>
                    <tr>
                        <th>NIM</th>
                        <th>NAMA</th>
                        <th>GENDER</th>
                        <th>AKSI</th>
                    </tr>
                    </thead>
                    <tbody>
    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    <div class="container">
        <hr>
        <p>&copy; Copyright Monster University 2019</p>
    </div>
    <script src="/wow.js"></script>
    <script>
        new WOW().init();
    </script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
